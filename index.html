<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reveal/dist/reveal.css">
    <link rel="stylesheet" href="reveal/dist/theme/moon.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <!--Page de couverture-->
            <section data-id="PAGE DE GARDE">
                <div data-id=" container"
                    style="height: 1000px; display: flex; justify-content: start; align-items: center; position: relative;">
                    <div data-id="box-image"
                        style="width: 750px; height: 100%; background-image: url('./assets/tao-building-1.JPG'); background-position: center; background-repeat: no-repeat; background-size: cover; margin-right: 25px; filter: brightness(1);">
                    </div>
                    <div data-id="box-contents"
                        style="height: 100%; width: 100%; position: relative; display: flex; justify-content: center; align-items: start; flex-direction: column; padding-left: 125px; overflow: hidden; z-index: -1;">
                        <img src="./assets/elipse.svg" data-id="elipse3"
                            style="position: absolute; right: 12.75rem; top: 5rem; opacity: .05;">
                        <img src="./assets/elipse.svg" data-id="elipse2"
                            style="position: absolute; left: -13rem; bottom: -14rem; opacity: .05;">
                        <img src="./assets/my-name-blue.svg" data-id="myName"
                            style="position: absolute; right: 2rem; bottom: 0rem; animation: rotate 20s linear infinite;">
                        <img src="./assets/logo-intech.png" data-id="logo-intech"
                            style="width: 125px; position: absolute; top: 50px; right: 50px; margin: 0;" alt="">
                        <div data-id="separator"
                            style="width: 100px; height: 4px; background: aliceblue; position: relative; bottom: 100px;">
                        </div>
                        <h2 data-id="title"
                            style="font-family: 'League', sans-serif; font-size: 96px; letter-spacing: -2px; text-align: start; color: aliceblue;">
                            Soutenance de
                            stage <br> Mon parcours chez <span style="color: #43BBFF;">Allianz</span></h2>
                        <p data-id="description"
                            style="font-family: 'Montserrat', sans-serif; text-align: start; font-size: 28px; position: relative; bottom: 20px;">
                            Découvrez mon
                            parcours en tant que développeur front-end chez Allianz : réalisations, défis,
                            compétences
                            acquises etc...</p>
                        <div data-id="bullets" style="display: flex; position: relative; top: 150px;">
                            <div
                                style="width: 15px; height: 15px; border-radius: 50%; background: aliceblue; margin-right: 20px;">
                            </div>
                            <div
                                style="width: 15px; height: 15px; border-radius: 50%; background: aliceblue; margin-right: 20px;">
                            </div>
                            <div
                                style="width: 15px; height: 15px; border-radius: 50%; background: aliceblue; margin-right: 20px;">
                            </div>
                        </div>
                        <div data-id="box-contents-image"
                            style="width: 100%; height: 1000px; background-image: url('./assets/building.jpg'); background-position: center; background-repeat: no-repeat; background-size: cover; filter: brightness(0.7); position: absolute; left: 0; z-index: -1;">
                        </div>
                        <div data-id="box-filter"
                            style="width: 100%; height: 1000px; background: #0000002b; backdrop-filter: blur(25px) brightness(0.7); position: absolute; left: 0; z-index: -1;">
                        </div>
                    </div>
                </div>
            </section>
            <!-----------------------Page du sommaire--------------------------------------->
            <section id="sommaire-pages">
                <section id="sommaire-1"></section>
            </section>
        </div>
    </div>
    <script type="module">
        import Reveal from '/reveal/dist/reveal.esm.js'
        Reveal.initialize({
            slideNumber: true,
            backgroundTransition: 'slide',
            width: 1920,
            height: 1080,
            parallaxBackgroundImage: './assets/building.jpg',
            parallaxBackgroundSize: '3000px 2000px',
            parallaxBackgroundHorizontal: 20,
            parallaxBackgroundVertical: 20
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $("#sommaire-pages").load("./pages/pages-sommaire/sommaire-pages.html");
            $("#sommaire-1").load("./pages/pages-sommaire/sommaire-1.html");
        });
    </script>
</body>

</html>
