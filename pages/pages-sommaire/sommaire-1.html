<section data-auto-animate data-id="SOMMAIRE">
    <div data-id=" container"
        style="height: 1000px; display: flex; justify-content: start; align-items: center; position: relative;">
        <div data-id="box-contents"
            style="height: 1000px; width: 100%; position: relative; display: flex; justify-content: center; align-items: start; flex-direction: column; padding-left: 150px; overflow: hidden; z-index: -1;">
            <img src="./assets/elipse.svg" data-id="elipse3"
                style="position: absolute; right: 23rem; top: -16rem; opacity: .05;">
            <img src="./assets/elipse.svg" data-id="elipse2"
                style="position: absolute; left: -13rem; bottom: -14rem; opacity: .05;">
            <img src="./assets/logo-intech.png" data-id="logo-intech"
                style="width: 125px; position: absolute; top: 50px; right: 50px; margin: 0;" alt="">
            <h2 data-id="title"
                style="font-family: 'League', sans-serif; letter-spacing: -2px; font-size: 82px; text-align: start; color: aliceblue; position: absolute; top: 5rem;">
                SOMMAIRE</h2>
            <div data-auto-animate-delay="0.5" data-id="separator"
                style="width: calc(100% - 300px); height: 4px; background: aliceblue; position: absolute; top: 12rem;">
            </div>
            <div data-id="shapes"
                style="position: relative; display: flex; justify-content: space-between;">
                <div data-id="shapeOne" class="shapeOne shape" style="position: relative; top: -5rem;">
                    <span
                        style="font-size: 164px; letter-spacing: -10px; color: #43BBFF; font-weight: bold;">01</span>
                    <h3 style="font-family: 'League-regular', sans-serif;">Présentation de l'entreprise
                    </h3>
                    <div class="layout-arrow">
                        <div class="arrow-pulse">
                            <img src="./assets/icons/building-solid.svg" alt="">
                        </div>
                        <div class="arrow"></div>
                    </div>
                </div>
                <div data-id="shapeTwo" class="shapeTwo shape"
                    style="position: relative; top: 10rem; left: 1rem;">
                    <span
                        style="font-size: 164px; letter-spacing: -10px; color: #43BBFF; font-weight: bold;">02</span>
                    <h3 style="font-family: 'League-regular', sans-serif;">Analyse des missions
                        effectuées</h3>
                </div>
                <div data-id="shapeTree" class="shapeTree shape"
                    style="position: relative; top: -5rem; left: 2rem;">
                    <span
                        style="font-size: 164px; letter-spacing: -10px; color: #43BBFF; font-weight: bold;">03</span>
                    <h3 style="font-family: 'League-regular', sans-serif;">Collaboration et travail
                        d'équipe</h3>
                </div>
                <div data-id="shapeTree" class="shapeTree shape"
                    style="position: relative; top: 10rem; left: 3rem;">
                    <span
                        style="font-size: 164px; letter-spacing: -2px; color: #43BBFF; font-weight: bold;">04</span>
                    <h3 style="font-family: 'League-regular', sans-serif;">Défis et réussites</h3>
                </div>
                <div data-id="shapeTree" class="shapeTree shape"
                    style="position: relative; top: -5rem; left: 4rem;">
                    <span
                        style="font-size: 164px; letter-spacing: -10px; color: #43BBFF; font-weight: bold;">05</span>
                    <h3 style="font-family: 'League-regular', sans-serif;">Développement personnel</h3>
                </div>
            </div>
            <div data-id="box-cotnents-image"
                style="width: 100%; height: 1000px; background-image: url('./assets/building.jpg'); background-position: center; background-repeat: no-repeat; background-size: cover; filter: brightness(0.7); position: absolute; left: 0; z-index: -1;">
            </div>
            <div data-id="box-filter"
                style="width: 100%; height: 1000px; background: #0000002b; backdrop-filter: blur(25px) brightness(0.7); position: fixed; left: 0; z-index: -1;">
            </div>
        </div>
    </div>
</section>
